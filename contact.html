<!DOCTYPE html>
<html>
<head>

    <title>联系学生</title>

        .container{
            margin:0 auto;

<body>
    <div class="background"><div class="container">
        <a href="index.html">返回主界面</a>

            <option value="126">@126.com</option>
            <option value="google">@gmail.com</option>

        <input type="submit" value="提交">
        </form>
    </div></div>
